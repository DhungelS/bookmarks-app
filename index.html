<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <title>Bookmark Project</title>
</head>

<body>

  <header role="banner">
    <h1>Webmark</h1>
  </header>

 <main role="main">
    <div class="container">
      <div class="row">

        <div class="col-md-6 col-sm-6 col-xs-6">
          <section class="input-info">
            <form>
              <input type="text" id="title" placeholder="Title">
              <input type="text" id="link" placeholder="URL">
              <textarea id="description" placeholder="Description"></textarea>
              <input type="number" id="rating" min="1" max="5" placeholder="0">
              <button class="sumbit-btn" type="submit">Submit</button>
            </form>
          </section>
        </div>

        <div class="col-md-6 col-sm-6 col-xs-6">
          <section class="current-bookmarks">
            <select id="rating-filter">
              <option value="1">1 and Up</option>
              <option value="2">2 and Up</option>
              <option value="3">3 and Up</option>
              <option value="4">4 and Up</option>
              <option value="5">Fivestar</option>
            </select>
            <button type="button" id="filter-btn">Filter by rating</button>
            <ul class="results" aria-live="assertive"></ul>
          </section>
        </div>
        
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/store.js"></script>
    <script type="text/javascript" src="scripts/bookmarks.js"></script>
    <script type="text/javascript" src="scripts/api.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>

  </main>

</body>

</html>
