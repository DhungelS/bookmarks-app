<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet">
  <title>Bookmark Project</title>
</head>

<body>

  <header role="banner">
    <h1>Webmark</h1>
  </header>

  <main role="main">

    <section class="input-info">
      <form>
        <input type="text" id="title" placeholder="Title" required>
        <input type="text" id="link" placeholder="Link" required>
        <textarea id="description" placeholder="Description"></textarea>
        <input type="number" id="rating" min="1" max="5" placeholder="0" required>
        <button id="sumbit-btn" type="submit">Submit</button>
      </form>
    </section>

    <section class="current-bookmarks">
      <div class="filter-items">
      <select id="rating-filter" required>
        <option value="1">1 and Up</option>
        <option value="2">2 and Up</option>
        <option value="3">3 and Up</option>
        <option value="4">4 and Up</option>
        <option value="5">Fivestar</option>
      </select>
      <button type="button" id="filter-btn">Filter by rating</button>
    </div>
      <ul class="results" aria-live="assertive"></ul>
    </section>


    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="scripts/store.js"></script>
    <script type="text/javascript" src="scripts/bookmarks.js"></script>
    <script type="text/javascript" src="scripts/api.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
  </main>

</body>

</html>
